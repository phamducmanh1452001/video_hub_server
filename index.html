
<!DOCTYPE html>
<html xml:lang="en" lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>Embed Video</title>
<link rel="stylesheet" href="https://cdn.fluidplayer.com/v2/current/fluidplayer.min.css" type="text/css" />
<script src="https://cdn.fluidplayer.com/v2/current/fluidplayer.min.js"></script>
<style type="text/css">
html, body{width:100%;height:100%;margin:0px;padding:0px;}
#my-video{width:100%;height:100%;object-fit:cover;}
.fp_hd_source{color:yellow !important; }
</style>
</head>
<body>
<video id="my-video" poster="//s25.bigcdn.cc/pubs/6206a4bf783eb2.81854253/main.jpg" controls="">
<source src='//s25.bigcdn.cc/pubs/6206a4bf783eb2.81854253/360.mp4' title='360p' type='video/mp4' />
<source data-fluid-hd src='//s25.bigcdn.cc/pubs/6206a4bf783eb2.81854253/720.mp4' title='720p' type='video/mp4' />
<source data-fluid-hd src='//s25.bigcdn.cc/pubs/6206a4bf783eb2.81854253/1080.mp4' title='1080p' type='video/mp4' />
</video>
<script type="application/javascript">
var testVideo = fluidPlayer("my-video", {
    layoutControls: {
        allowDownload: true,
        primaryColor: "#AD1457",
        controlBar: { autoHide: true, autoHideTimeout: 5, animated: true }
    },
});
</script>
</body>
</html>
